<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card bg-white">
                        <div class="card-body p-5">

                            <form class="mb-3 mt-md-4" (ngSubmit)="saveUser()" #signupForm="ngForm">

                                <h2 class="fw-bold mb-2 text-uppercase ">HM - Signup</h2>
                                <p class=" mb-5">Please enter your username and password!</p>

                                <div class="mb-3 form-group">
                                    <label for="username" class="form-label ">User Name</label>
                                    <input type="username" class="form-control" id="username" name="username"
                                        placeholder="Plz enter your username" required ngModel />
                                    <span class="help-text errorFont"
                                        *ngIf="!signupForm.controls.username.valid && signupForm.controls.username.touched">Please
                                        enter username</span>
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Please enter your password" required ngModel />
                                    <span class="help-text errorFont"
                                        *ngIf="!signupForm.controls.password.valid && signupForm.controls.password.touched">Please
                                        enter password</span>
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="role" class="form-label">Role</label>
                                    <select class="form-control" id="role" name="role" required ngModel>
                                        <option value="" disabled selected>Please choose correct role</option>
                                        <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                        <option value="ROLE_DOCTOR">ROLE_DOCTOR</option>
                                        <option value="ROLE_USER">ROLE_USER</option>
                                    </select>
                                    <span class="help-text errorFont"
                                        *ngIf="!signupForm.controls.role.valid && signupForm.controls.role.touched">Please
                                        select role</span>

                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-dark" type="submit"
                                        [disabled]="!signupForm.valid">Signup</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4 name">
                <!-- Setting up message -->
                <div class="alert alert-success " *ngIf="isSubmitted && isSignupSuccess">
                    <strong>{{signupMessage}}</strong>
                </div>

                <div class="alert alert-danger " *ngIf="isSubmitted && !isSignupSuccess">
                    <strong>{{signupMessage}}</strong>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
